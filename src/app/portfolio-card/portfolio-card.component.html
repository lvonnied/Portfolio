<mat-card class="portfolio-card">
    <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>{{ project.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ project.description }}</p>
        <div class="chips-container">
            <mat-chip *ngFor="let tech of project.tags" [ngStyle]="{'background-color': tech.color}"
                class="tech-chip">{{ tech }}</mat-chip>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
